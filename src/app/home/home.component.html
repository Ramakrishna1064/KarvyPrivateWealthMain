<mat-card ngClass="db-activites p-0">
  <mat-card-header></mat-card-header>
  <mat-card-content>
    <mat-tab-group mat-stretch-tabs>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon><span ngClass="mdi mdi-calendar-check mdi-24px"></span></mat-icon>
          Today's Activites
        </ng-template>
        <app-today-activities></app-today-activities>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon><span ngClass="mdi mdi-calendar-clock mdi-24px"></span></mat-icon>
          Overdue Activites
        </ng-template>
        <app-over-due-activities></app-over-due-activities>
      </mat-tab>

    </mat-tab-group>

  </mat-card-content>

</mat-card>
